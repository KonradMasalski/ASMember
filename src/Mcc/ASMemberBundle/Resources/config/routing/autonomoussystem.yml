autonomoussystem:
    pattern:  /
    defaults: { _controller: "MccASMemberBundle:AutonomousSystem:index" }

autonomoussystem_show:
    pattern:  /{id}/show
    defaults: { _controller: "MccASMemberBundle:AutonomousSystem:show" }

autonomoussystem_new:
    pattern:  /new
    defaults: { _controller: "MccASMemberBundle:AutonomousSystem:new" }

autonomoussystem_create:

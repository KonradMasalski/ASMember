autonomoussystem_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "MccASMemberBundle:AutonomousSystem:edit" }

autonomoussystem_update:
    pattern:  /{id}/update
    defaults: { _controller: "MccASMemberBundle:AutonomousSystem:update" }
    requirements: { _method: post }

autonomoussystem_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "MccASMemberBundle:AutonomousSystem:delete" }
    requirements: { _method: post }
